<ActionBar class="action-bar" title="Speaker Registration Form" >
</ActionBar>

<ScrollView row="0">
	<StackLayout class="form">
		<StackLayout class="sidedrawer-center">
			<StackLayout class="sidedrawer-header">
				<Image class="sidedrawer-header-image img-circle" src="~/my-app-logo.png"></Image>
				<Label class="sidedrawer-header-brand" text="Upload Photo"></Label>
			</StackLayout>
		</StackLayout>
		
		<StackLayout class="hr-light"></StackLayout>

		<StackLayout class="input-field">
			<Label class="label" text="First Name:"></Label>
			<TextField class="input input-border"></TextField>
			<Label class="label" text="Last Name:"></Label>
			<TextField class="input input-border"></TextField>

			<!-- #Todo: Gender -->

			<Label class="label" text="Company:"></Label>
			<TextField class="input input-border"></TextField>
		</StackLayout>

		<StackLayout class="hr-light"></StackLayout>

		<StackLayout class="input-field">
			<Label class="label" text="Email:"></Label>
			<TextField class="input input-border" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
			<Label class="label" text="Password:"></Label>
			<TextField class="input input-border" secure="true"></TextField>
		</StackLayout>

		<StackLayout class="hr-light"></StackLayout>

		<StackLayout class="input-field">
			<!-- #Todo: Session Type -->
			<!-- #Todo: Session Time -->
			<!-- #Todo: Session Category -->
		</StackLayout>
		
		<StackLayout class="hr-light"></StackLayout>

		<StackLayout class="input-field">
			<Label class="label" text="Your Topic:"></Label>
			<TextField class="input input-border"></TextField>
			<Label class="label" text="Description:"></Label>
			<TextView class="input input-border"></TextView>
		</StackLayout>

		<StackLayout class="hr-light"></StackLayout>

		<StackLayout class="input-field">
			<Label class="label" text="Github:"></Label>
			<TextField class="input input-border"></TextField>
			<Label class="label" text="Facebook:"></Label>
			<TextField class="input input-border"></TextField>
			<Label class="label" text="Web:"></Label>
			<TextField class="input input-border"></TextField>
		</StackLayout>

		<StackLayout class="hr-light"></StackLayout>

		<StackLayout class="input-field">
			<Button class="btn btn-primary" text="Sign Up"></Button>
		</StackLayout>
	</StackLayout>
</ScrollView>
